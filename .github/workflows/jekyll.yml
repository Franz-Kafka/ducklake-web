# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and (optionally) deploy Jekyll site to Pages

on: [push, workflow_dispatch]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Build job
  build_html:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Python requirements
        run: pip3 install -r requirements.txt --break-system-packages
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.repository == 'duckdb/ducklake-web'
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Add Markdown files
        run: scripts/generate_md_files.sh
      - name: Upload site artifacts and zip archive
        uses: actions/upload-artifact@v4
        with:
          name: html_artifact
          path: _site

  build_pdf:
    runs-on: ubuntu-24.04
    container:
      image: docker://pandoc/extra:3.5
      options: --entrypoint=sh
    defaults:
      run:
        working-directory: single-file-document
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Python
        run: |
          PYTHONUNBUFFERED=1
          apk add --update --no-cache python3 py3-pip
      - name: Install dependencies
        run: pip3 install -r requirements.txt --break-system-packages
      - name: Concatenate files
        run: python3 concatenate_to_single_file.py
      - name: Convert with pandoc
        run: pandoc --defaults pandoc-configuration.yaml
      - name: Clean Markdown file
        run: ./clean_markdown_file.sh
      - name: Move artifacts
        run: |
          mkdir -p ../_pdf
          sed -i '1s/^.*$/# DuckLake Documentation/' ducklake-docs-cleaned.md
          cp ducklake-docs-cleaned.md ../_pdf/ducklake-docs.md
          cp ducklake-docs.pdf ../_pdf
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf_artifact
          path: _pdf

  package_into_a_single_artifact:
    runs-on: ubuntu-24.04
    needs: [build_html, build_pdf]
    steps:
      # download both the html and the pdf artifacts into the _site directory
      - uses: actions/download-artifact@v5
        with:
          name: html_artifact
          path: _site
      - uses: actions/download-artifact@v5
        with:
          name: pdf_artifact
          path: _site
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main' && github.repository == 'duckdb/ducklake-web'
    runs-on: ubuntu-24.04
    needs: package_into_a_single_artifact
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 3600000
